# API Automation Framework Configuration

# API Configuration
api.baseUrl=https://api.example.com
api.maxRetries=3
api.retryDelayMs=1000
api.timeout=30000
api.validateStatus=true

# Authentication Configuration
auth.endpoints.login=/auth/login
auth.endpoints.logout=/auth/logout
auth.endpoints.refreshToken=/auth/refresh
auth.tokenHeader=Authorization
auth.tokenPrefix=Bearer

# Logging Configuration
logging.level=INFO
logging.directory=logs
logging.file.enabled=true
logging.console.enabled=true

# Reporting Configuration
reporting.logDir=reporting
reporting.screenshotDir=reporting
reporting.maskSensitiveData=true
reporting.customResultsDir=reporting
reporting.maxReportHistory=10
reporting.useTimestampedFolders=true

# Environment Configuration
env=qa

# Authentication Configuration
auth.defaultStrategy=none

# Basic Authentication
auth.basic.enabled=false
auth.basic.username=
auth.basic.password=

# Bearer Token Authentication
auth.bearer.enabled=false
auth.bearer.username=
auth.bearer.password=
auth.bearer.tokenExpiryMinutes=60

# API Key Authentication
auth.apiKey.enabled=false
auth.apiKey.value=
auth.apiKey.name=api_key
auth.apiKey.location=HEADER

# OAuth 2.0 Authentication
auth.oauth2.enabled=false
auth.oauth2.clientId=
auth.oauth2.clientSecret=
auth.oauth2.scope=
auth.oauth2.grantType=CLIENT_CREDENTIALS
auth.oauth2.tokenEndpoint=/oauth/token
auth.oauth2.refreshEndpoint=/oauth/token
auth.oauth2.expiryMinutes=60
