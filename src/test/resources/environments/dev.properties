# Development Environment Configuration

# API Configuration
api.baseUrl=https://dev-api.example.com
api.timeout=60000

# Logging Configuration
logging.level=DEBUG

# Authentication Configuration
auth.defaultStrategy=basic

# Basic Authentication for Development
auth.basic.enabled=true
auth.basic.username=devuser
auth.basic.password=devpassword

# Bearer Token Configuration
auth.bearer.tokenExpiryMinutes=60
