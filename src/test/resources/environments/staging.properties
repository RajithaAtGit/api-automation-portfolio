# Staging Environment Configuration

# API Configuration
api.baseUrl=https://staging-api.example.com
api.timeout=30000
api.maxRetries=2

# Logging Configuration
logging.level=INFO
logging.file.enabled=true

# Authentication Configuration
auth.defaultStrategy=apiKey

# API Key Authentication for Staging
auth.apiKey.enabled=true
auth.apiKey.value=staging-api-key-12345
auth.apiKey.name=x-api-key
auth.apiKey.location=HEADER

# Bearer Token Configuration
auth.bearer.tokenExpiryMinutes=15

# Basic Authentication (disabled in Staging)
auth.basic.enabled=false

# Reporting Configuration
reporting.maskSensitiveData=true
